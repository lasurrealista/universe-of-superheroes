<div class="jumbotron-holder p-5">
  <div class="text-center">
    <div class="d-flex justify-content-center">
        <form (ngSubmit)="onLogin()" class="box">
          <h1>Login</h1>
          <p class="text-muted">Please enter your email and password</p>
          <input [(ngModel)]="user.email" type="email" name="email" placeholder="Email"/>
          <input [(ngModel)]="user.password" type="password" name="password" placeholder="Password"/>
          <!--<a class="forgot text-muted" href="#">Forgot password?</a>-->
          <input type="submit" name="submit" value="Login"/>
        </form>
    </div>
  </div>
</div>
